<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e0; /* Light background for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #4caf50; /* Crocodile green */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049; /* Darker shade on hover */
        }

        #factDisplay {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Facts</h1>
        <button id="factButton">Get a Cat Fact</button>
        <p id="factDisplay"></p>
    </div>
    <script>
        const funFacts = [
            "Cats have five toes on their front paws, but only four on their back paws.",
            "A group of cats is called a clowder.",
            "Cats can make over 100 different sounds.",
            "The world's oldest cat lived to be 38 years old.",
            "Cats sleep for about 12 to 16 hours a day, which is about two-thirds of their life.",
            "A cat's nose print is unique, much like a human's fingerprint.",
            "Cats can rotate their ears 180 degrees.",
            "The average cat can run up to 30 miles per hour.",
            "Cats have a special collarbone that allows them to always land on their feet.",
            "The oldest known pet cat lived to be 38 years and 3 days old."
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            const fact = funFacts[randomIndex];
            const factDisplay = document.getElementById('factDisplay');
            
            factDisplay.textContent = fact;
            factDisplay.style.opacity = 0; // Reset opacity for fade-in effect
            setTimeout(() => {
                factDisplay.style.opacity = 1; // Fade in
            }, 10);
        });
    </script>
</body>
</html>
